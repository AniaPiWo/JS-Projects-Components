<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.min.css">
    <title>NewYearCountdown</title>
</head>
<body class="newYear">
    <h1 class="neon newYear-title">New Year Countdown</h1>

    <div id="countdown" class="newYear-countdown">

        <div class="time neon">
            <h2 id="days"></h2>
            <small>Days</small>
        </div>

        <div class="time neon">
            <h2 id="hours"></h2>
            <small>Hours</small>
        </div>

        <div class="time neon">
            <h2 id="minutes"></h2>
            <small>Minutes</small>
        </div>

        <div class="time neon">
            <h2 id="seconds"></h2>
            <small>seconds</small>
        </div>

    </div>
    <script src="/js/NewYear.js"></script>
</body>
</html>
